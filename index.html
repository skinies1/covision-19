    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="covid_logo.png"  width="110" height="100">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="font-size: 1.5rem">

  <body>

    

    <div class="wrapper">
      
      <div class="statistic">
        <div class="box5">
          <a style="font-size: 5rem;">COVISION-19</p>
        </div>

        <div class="total_case_box">
          <h3>
            <i class="fa fa-address-book" aria-hidden="true"></i>
            Total Case
          </h3> 
          <p style="font-size: 3rem;" id= "total_case">test</p>
        </div>

        <div class="box_wrapper">
          <div class="box1">
            <div class="pic">
              <img src="totaldead.png"  width="150" height="150">
            </div>
            <div class="text">
              <h4>
                Total Death
              </h4>
              <p style="font-size: 2rem;" id ="total_death">test</p>
            </div>
          </div>
          <div class="box2">
            <div class="pic">
              <img src="recov.png"  width="120" height="120">
            </div>
            <div class="text2">
            <h4>
              Total Recovery
            </h4>
            <p style="font-size: 2rem;" id="total_recovered">test</p>
          </div>
          </div>
        </div>

        <div class="box_wrapper2">
          <div class="box3">
            <div class="pic">
              <img src="newcase.png"  width="120" height="80">
            </div>
            <div class="text3">
            <h4>
              New Case
            </h4>
            <p style="font-size: 2rem;" id = "new_case">test</p>
          </div>
          </div>
          <div class="box4">
            <div class="pic">
              <img src="new_dead.png"  width="70" height="70">
            </div>
            <div class="text4">
            <h4>
              New Death
            </h4>
            <p style="font-size: 2rem;" id = "new_death">test</p>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        let new_cases = document.getElementById("new_case");
        let new_death = document.getElementById("new_death");
        let total_death = document.getElementById("total_death");
        let total_recovered = document.getElementById("total_recovered");
        let total_cases = document.getElementById("total_case");

        async function getUser(){
            let response = await fetch('https://covid19.ddc.moph.go.th/api/Cases/today-cases-all');
            console.log(response);
            let data = await response.json();
            data.forEach(val => {
                new_cases.innerHTML = val.new_case;
                new_death.innerHTML = val.new_death;
                total_death.innerHTML = val.total_death;
                total_cases.innerHTML = val.total_case;
                total_recovered.innerHTML = val.total_recovered;
            });
            return data;
        }

        getUser().then(data => console.log(data));
        


    </script>
